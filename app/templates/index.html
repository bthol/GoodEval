{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoodEval</title>
        <link rel="stylesheet" href="{% static 'stylesheets/main.css'%}">
        <link rel="stylesheet" href="{% static 'stylesheets/index.css'%}">
        <script defer src="{% static 'scripts/indexInterface.js'%}"></script>
        <script defer src="{% static 'scripts/strGen.js'%}"></script>
</head>
<body class="body">
    <nav>
        <div class="title-container">
            <h1>GoodEval</h1>
        </div>
        <div class="nav-button-container">
            <button id="modern-theme" class="theme-button">Modern</button>
            <button id="retro-theme" class="theme-button">Retro</button>
            <button id="sleek-theme" class="theme-button">Sleek</button>
            <button id="umbral-theme" class="theme-button">Umbral</button>
        </div>
        <div class="arrow-layout">
            <div id="nav-menu-arrow" class="arrow-container downward-arrow">
                <div class="arrow"></div>
            </div>
        </div>
    </nav>

    <div class="calculator-container color-theme-1">

        <div class="screen">
            <div>
                <div id="screen-toggles">
                    <div class="cursor-mode"></div>
                    <div class="shift-mode"></div>
                </div>
                <div id="screen-content"></div>
                <div id="equal-sign">=</div>
                <div id="screen-answer"></div>
            </div>
        </div>

        <div class="btns"> <!-- wrapper element for listener --> 
            <div class="top-button-container">
                <button id="btn-sine" class="trigonomic top-button">sin</button>
                <button id="btn-cosine" class="trigonomic top-button">cos</button>
                <button id="btn-tangent" class="trigonomic top-button">tan</button>
                <button id="btn-power" class="operation top-button">a^x</button>
                <button id="btn-pi" class="numpad top-button">π</button>
                <button id="btn-euler" class="numpad top-button">e</button>
            </div>
            
            <div class="top-button-container">
                <button id="btn-secant" class="trigonomic top-button">sec</button>
                <button id="btn-cosecant" class="trigonomic top-button">csc</button>
                <button id="btn-cotangent" class="trigonomic top-button">cot</button>
                <button id="btn-absolute-value" class="operation top-button">| x |</button>
                <button id="btn-paren-open" class="special top-button">&#40;</button> <!-- html entity code for: "("-->
                <button id="btn-paren-close" class="special top-button">&#41;</button> <!-- html entity code for: ")"-->
            </div>

            <div class="top-button-container">
                <div>
                    <button id="btn-cursor-backward" class="cursor top-button">&lt;</button> <!-- html entity code for: ">"-->
                    <button id="btn-cursor-forward" class="cursor top-button">&gt;</button> <!-- html entity code for: "<"-->
                </div>
                <div>
                    <button id="btn-cursor-mode" class="cursor top-button">cursor</button>
                    <button id="btn-shift" class="special top-button">shift</button>
                </div>
                <div>
                    <button id="btn-backspace" class="cursor top-button">&lt;—</button> <!-- html entity code for: "<" ; alt code 0151: "—" -->
                </div>
            </div>
            
            <div class="bottom-button-container">
                <button id="btn-clear" class="special grid-start button orange">C</button>
                <button id="btn-squared" class="operation grid-start button normal">x^2</button>
                <button id="btn-root" class="operation button normal">√&#40;</button> <!-- html entity code for: "(" ; alt code 251: "√"-->
                <button id="btn-num9" class="numpad grid-start button normal">9</button>
                <button id="btn-num8" class="numpad grid-start button normal">8</button>
                <button id="btn-num7" class="numpad grid-start button normal">7</button>
                <button id="btn-num6" class="numpad grid-start button normal">6</button>
                <button id="btn-num5" class="numpad grid-start button normal">5</button>
                <button id="btn-num4" class="numpad grid-start button normal">4</button>
                <button id="btn-num3" class="numpad grid-start button normal">3</button>
                <button id="btn-num2" class="numpad grid-start button normal">2</button>
                <button id="btn-num1" class="numpad grid-start button normal">1</button>
                <button id="btn-num0" class="numpad grid-start button normal">0</button>
                <button id="btn-sign" class="operation grid-start button normal">+/-</button>
                <button id="btn-decimal" class="special grid-start button normal">.</button>
                <button id="btn-multiply" class="operation grid-end button normal">*</button>
                <button id="btn-divide" class="operation grid-end button normal">/</button>
                <button id="btn-plus" class="operation grid-end button normal">+</button>
                <button id="btn-minus" class="operation grid-end button normal">-</button>
                <button id="btn-equals" class="special grid-end button orange">=</button>
            </div>
        </div>

    </div>
</body>
</html>
