{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodEval Evaluator</title>
    <link rel="stylesheet" href="{% static 'stylesheets/main.css'%}">
    <link rel="stylesheet" href="{% static 'stylesheets/eval.css'%}">
    <script defer src="{% static 'scripts/evalInterface.js'%}"></script>
</head>
<body class="body">
    
    <!-- <a href="http://127.0.0.1:8000/" rel="noopener noreferrer" class="home-button">Home</a> -->
    <a href="https://goodeval-1d265775b25d.herokuapp.com/" rel="noopener noreferrer" class="home-button">Home</a>
    
    <h2 class="title" tabindex="0">GoodEval Evaluator</h2>
    
    <div class="elipses-container"></div>
    
    <div class="center-text status-text" tabindex="0">
        <div>Status: </div>
        <div id="connection-status"></div>
    </div>
    
    <form action="./" method="GET" class="center-form">
        <input id="problem-field" type="text" class="form-style field-style" min="1" spellcheck="false" autocomplete="off" autofocus required>
        <button id="evaluate-button" type="button" class="form-style button-style">evaluate</button>
        <div id="answer-field" class="form-style field-style" tabindex="0"></div>
    </form>
    
    <button id="info-button" class="form-style button-style" type="button">Info</button>

    <div id="info-container" class="form-style" tabindex="0"></div>

</body>
</html>
